<body>
    <div id="preloader">

    </div>
    <button id="totop">
        <i class="material-icons">arrow_upward</i>
    </button>




    <header>
        <a href="#" class="logo"><img src="../Images/fizikoslogo.png"></a>
        <ul>
            <li><a href="../fizikos.html"><i class="fa fa-home">&nbsp Početna</i></a> </li>
            <li><a href="#"> <i class="fa fa-book">&nbsp Zadaci</i> </a>
            </li>
            <li><a href="../Eksperimenti/eksperimenti.html"><i class="fa fa-wrench">&nbsp Eksperimenti</i></a> </li>

            <li><a href="../Kontakt/kontakt.html" class="active"> <i class="fa fa-envelope">&nbspKontakt </i></a> </li>

        </ul>
    </header>
   <section>
    <img src="../Images/planets.png" id="rocks">
    <h2 id="text">Kontakt</h2>
    <a href="#prelude" id="button"> Nauči! </a>
    <img src="../Images/newmars.png" id="martis">
   </section>
   <div class="prelude" id="prelude">
        <form onsubmit="sendEmail()">
            <div class="input-grupitza">
                <input type="text" id="ime" required>
                <label for="ime"><i class="fa fa-user"></i>Vaše ime i prezime</label>
            </div>
            <div class="input-grupitza">
                <input type="email" id="email" required>
                <label for="email"><i class="fa fa-envelope"></i>Vaša e-mail adresa</label>
            </div>
            <div class="input-grupitza">
                <input type="password" id="pswrd" required>
                <label for="pswrd"> <i class="fa fa-lock"></i>Vaša šifra </label>
            </div>
            <div class="input-grupitza">
                <textarea id="poruka" rows="7" required></textarea>
                <label for="poruka"><i class="fa fa-comment"></i> Šta nam želite reći?</label>
            
            </div>
            <button type="submit"> Pošalji </button>

        </form>
    </div>
    
    
    

   <script src="animo.js"></script>
   <script src="https://smtpjs.com/v3/smtp.js"></script>
